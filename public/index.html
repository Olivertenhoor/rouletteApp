<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BeeFair</title>
    <link rel="stylesheet" href="styles/index.css">
    <script src="scripts/home.js"></script>

    
</head>
<body>

    <div id="navbar-container"></div>


    <div class="rowContent">
        <button class="rowPlacement" id="conceptButton">

        <button class="rowPlacement" id="aboutUs">
            About Us
        </button>
        <button class="rowPlacement" id="contact">
            Contact
        </button>
        <button class="rowPlacement" id="roulette">
            Roulette
        </button>

        
        
    </div>    


    <div id="footer-container"></div>

    <script>
        document.getElementById('aboutUs').addEventListener('click', function() {
            window.location.href = '/AboutUs'; // Redirect to a different page
        });

        document.getElementById('roulette').addEventListener('click', function() {
            window.location.href = '/RouletteWheel'; // Redirect to a different page
        });

        document.getElementById('conceptButton').addEventListener('click', function() {
            window.location.href = '/Concept'; // Redirect to a different page
        });
    </script>

</body>
